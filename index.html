<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Link Generator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="container">
      <div class="viewpage">
        <div class="header">
          <div class="header-img">
            <a href="https://www.whatsapp.com" target="_blank"
              ><img
                src="./images/Whatsapp_Logo.png"
                alt="Logo of Whatsapp"
                id="whatsappLogo"
            /></a>
          </div>
          <div class="header-heading">
            <p>WhatsApp Link Generator</p>
          </div>
        </div>

        <!-- Link Generator -->

        <div class="homepage">
          <div class="steps-involved">
            <div class="home-heading">
              <p>Follow these simple steps to generate link:</p>
            </div>
            <div class="steps">
              <div class="step">
                1. Enter your mobile number with country code
              </div>
              <div class="step">2. Enter your message you want to convey</div>
              <div class="step">
                3. Click the button to get the generated link
              </div>
            </div>
          </div>
          <div class="pageOneForm">
            <div>
              <p class="home-heading">Link generator</p>
            </div>
            <form name="form_main" class="request-form">
              <div>
                <label for="number">Number</label>
                <input
                  type="phone"
                  id="number"
                  name="number"
                  required
                  autofocus
                  placeholder="+919876543210"
                />
              </div>
              <div>
                <label for="message">Message</label>
                <input
                  type="text"
                  id="message"
                  name="message"
                  value="Hi,"
                  required
                />
              </div>
              <div>
                <button
                  class="btn createbtn"
                  type="button"
                  onclick="createLink()"
                >
                  Generate Link
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Popup result -->

    <div class="popup" id="popup">
      <div>
        <p class="home-heading">Generated Link</p>
      </div>
      <form class="link-generate-form" id="link-generate-form">
        <div>
          <textarea style="user-select: all" id="displayLink"></textarea>
        </div>
        <div>
          <button type="button" class="btn copy-text-btn" id="copy-text-btn">
            Copy to clipboard
          </button>
        </div>
        <div>
          <button
            type="button"
            class="btn open-whatsapp-btn"
            id="open-whatsapp-btn"
          >
            Open on Whatsapp
          </button>
        </div>
        <div>
          <p class="home-heading">Your Whatsapp QR Code</p>
        </div>
        <div>
          <img class="qr-code-img" src="" alt="QR code" />
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
